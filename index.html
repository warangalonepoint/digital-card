<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G. Chaitanya Krishna - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-gradient:
        radial-gradient(circle at 0% 0%, #e0f2ff 0, transparent 55%),
        radial-gradient(circle at 100% 0%, #e9d5ff 0, transparent 55%),
        radial-gradient(circle at 0% 100%, #fee2e2 0, transparent 50%),
        radial-gradient(circle at 100% 100%, #fef3c7 0, transparent 55%),
        linear-gradient(135deg, #020617, #020617);
      --ink: #0f172a;
      --muted: #64748b;
      --primary: #22c55e;
      --card: rgba(255, 255, 255, 0.96);
      --card-border: rgba(148, 163, 184, 0.55);
      --card-shadow: 0 22px 60px rgba(15, 23, 42, 0.55);
      --chip-bg: rgba(255, 255, 255, 0.9);
      --chip-border: rgba(148, 163, 184, 0.7);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--ink);
    }

    .card {
      position: relative;
      max-width: 420px;
      width: 100%;
      padding: 22px 20px 20px;
      border-radius: 26px;
      background: var(--card);
      box-shadow: var(--card-shadow);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      overflow: hidden;
    }

    /* subtle inner glow line */
    .card::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: 26px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      mix-blend-mode: screen;
      pointer-events: none;
    }

    .bg-orb {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 30%, rgba(34, 197, 94, 0.3), transparent 60%);
      top: -80px;
      right: -60px;
      opacity: 0.9;
      pointer-events: none;
    }

    .bg-orb.pink {
      background: radial-gradient(circle at 30% 30%, rgba(249, 115, 129, 0.28), transparent 60%);
      top: auto;
      bottom: -90px;
      left: -70px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      position: relative;
      z-index: 1;
    }

    .brand-block {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-wrap {
      width: 40px;
      height: 40px;
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow:
        0 8px 20px rgba(15, 23, 42, 0.25),
        inset 0 0 0 1px rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-wrap img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      display: block;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--muted);
    }

    .brand-sub {
      font-size: 11px;
      color: #8b5cf6;
      font-weight: 600;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      padding: 5px 10px;
      border-radius: 999px;
      background: var(--chip-bg);
      border: 1px solid var(--chip-border);
      color: var(--muted);
    }

    .tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.16);
    }

    h1 {
      font-size: 22px;
      line-height: 1.2;
      margin-bottom: 2px;
      position: relative;
      z-index: 1;
    }

    .role {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 6px;
      position: relative;
      z-index: 1;
    }

    .company {
      font-size: 13px;
      color: var(--muted);
      margin-bottom: 16px;
      position: relative;
      z-index: 1;
    }

    .company span {
      color: #0f172a;
      font-weight: 600;
    }

    .info {
      border-radius: 18px;
      background:
        radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.22), transparent 55%),
        rgba(255, 255, 255, 0.9);
      padding: 14px 14px 12px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      position: relative;
      z-index: 1;
    }

    .field-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 10px;
    }

    .field-label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: var(--muted);
    }

    .field-value {
      font-size: 13px;
      font-weight: 500;
      color: var(--ink);
      text-align: right;
      word-break: break-all;
    }

    .field-value a {
      color: #0369a1;
      text-decoration: none;
    }

    .field-value a:hover {
      text-decoration: underline;
    }

    .divider {
      border: none;
      height: 1px;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(148, 163, 184, 0.95),
        transparent
      );
      margin: 10px 0 9px;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .btn {
      flex: 1 1 48%;
      min-width: 0;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition:
        transform 0.08s ease,
        box-shadow 0.08s ease,
        background 0.14s ease,
        color 0.14s ease;
      white-space: nowrap;
      gap: 6px;
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #22c55e, #0ea5e9);
      color: #f9fafb;
      box-shadow: 0 12px 24px rgba(34, 197, 94, 0.45);
      border: 1px solid rgba(187, 247, 208, 0.9);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #16a34a, #0284c7);
    }

    .btn-ghost {
      background: rgba(255, 255, 255, 0.95);
      color: var(--ink);
      border: 1px solid rgba(148, 163, 184, 0.7);
      box-shadow: 0 6px 16px rgba(15, 23, 42, 0.08);
    }

    .btn-ghost:hover {
      background: rgba(241, 245, 249, 0.96);
    }

    .btn span.icon {
      font-size: 15px;
      line-height: 1;
    }

    .footer-note {
      margin-top: 12px;
      font-size: 11px;
      color: var(--muted);
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }

    .footer-note span {
      color: #7c3aed;
      font-weight: 500;
    }

    @media (max-width: 400px) {
      .card {
        padding: 18px 16px 18px;
        border-radius: 22px;
      }
      .btn-row {
        flex-direction: column;
      }
      .btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
