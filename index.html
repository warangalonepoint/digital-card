<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>G. Chaitanya Krishna - Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #111827, #1f2937, #0ea5e9);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #f9fafb;
    }

    .card {
      background: rgba(17, 24, 39, 0.9);
      border-radius: 18px;
      padding: 24px 22px;
      max-width: 420px;
      width: 100%;
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.45),
        0 0 0 1px rgba(148, 163, 184, 0.25);
      backdrop-filter: blur(16px);
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      margin-bottom: 14px;
      color: #e5e7eb;
    }

    .tag-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }

    h1 {
      font-size: 26px;
      line-height: 1.15;
      margin-bottom: 4px;
    }

    .role {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 14px;
    }

    .company {
      font-size: 14px;
      color: #e5e7eb;
      margin-bottom: 18px;
    }

    .company span {
      color: #38bdf8;
      font-weight: 500;
    }

    .info {
      border-radius: 14px;
      background: radial-gradient(circle at 0 0, rgba(56, 189, 248, 0.22), transparent),
                  rgba(15, 23, 42, 0.93);
      padding: 14px 14px 12px 14px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      margin-bottom: 18px;
    }

    .field-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      gap: 10px;
    }

    .field-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
    }

    .field-value {
      font-size: 14px;
      font-weight: 500;
      color: #e5e7eb;
      text-align: right;
      word-break: break-all;
    }

    .field-value a {
      color: #7dd3fc;
      text-decoration: none;
    }

    .field-value a:hover {
      text-decoration: underline;
    }

    .divider {
      border: none;
      height: 1px;
      background: radial-gradient(circle, rgba(148, 163, 184, 0.9), transparent);
      margin: 10px 0;
    }

    .btn-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 6px;
    }

    .btn {
      flex: 1 1 48%;
      min-width: 0;
      padding: 11px 12px;
      border-radius: 999px;
      border: none;
      outline: none;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.12s ease, color 0.12s ease;
      white-space: nowrap;
      gap: 6px;
    }

    .btn:active {
      transform: translateY(1px) scale(0.99);
      box-shadow: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, #0ea5e9, #6366f1);
      color: #f9fafb;
      box-shadow: 0 12px 22px rgba(59, 130, 246, 0.4);
      border: 1px solid rgba(191, 219, 254, 0.7);
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, #38bdf8, #4f46e5);
    }

    .btn-ghost {
      background: rgba(15, 23, 42, 0.9);
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    .btn-ghost:hover {
      background: rgba(31, 41, 55, 0.95);
    }

    .btn span.icon {
      font-size: 15px;
      line-height: 1;
    }

    .footer-note {
      margin-top: 14px;
      font-size: 11px;
      color: #9ca3af;
      line-height: 1.5;
    }

    .footer-note span {
      color: #a5b4fc;
      font-weight: 500;
    }

    @media (max-width: 400px) {
      .btn-row {
        flex-direction: column;
      }

      .btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

</html>
